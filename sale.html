  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Delicious Decades</a>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

  <div class="container">

    <form id="saleForm01" class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input name="Customer" type="text" class="form-control" id="name" placeholder="Customer Name" required>
      </div>
      <div class="col-md-6">
        <label for="mob" class="form-label">Phone</label>
        <input name="Mobile" type="tel" class="form-control" placeholder="Mobile Number" id="mob">
      </div>
      <div class="col-6">
        <label for="quantity" class="form-label">Quantity</label>
        <input name="Quantity" type="number" class="form-control" id="quantity" placeholder="1, 2, 3 etc.">
      </div>
      <div class="col-6">
        <label for="total" class="form-label">Total Rate</label>
        <div class="input-group">
          <div class="input-group-text">â‚¹</div>
          <input name="Rate" type="number" class="form-control" id="total" placeholder="Total Amount" required>
        </div>
      </div>
      <div class="col-12">
        <label for="method" class="form-label">Method</label>
        <select name="Medium" id="method" class="form-select" required>
          <option selected>N/A</option>
          <option>Cash</option>
          <option>UPI</option>
          <option>Credit</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <div id="form-results" class="form-results text-center"></div>

  </div>
